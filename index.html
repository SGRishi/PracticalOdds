<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess POM App</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji"; }
      .app { display: grid; grid-template-columns: 520px 1fr; gap: 16px; padding: 16px; box-sizing: border-box; height: 100%; }
      .panel { border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
      .muted { color: #666; font-size: 12px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .stack { display: grid; gap: 8px; }
      .label { font-size: 12px; color: #333; }
      .num { font-variant-numeric: tabular-nums; }
      .bar { height: 20px; width: 100%; background: #f3f3f3; border-radius: 6px; overflow: hidden; }
      .bar span { display: inline-block; height: 100%; }
      .bar .w { background: #4CAF50; }
      .bar .d { background: #9E9E9E; }
      .bar .b { background: #2196F3; }
      .list { max-height: 220px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; }
      .moves { display: flex; flex-wrap: wrap; gap: 6px; }
      .chip { background: #f2f2f2; border-radius: 8px; padding: 4px 8px; }
      .right { display: grid; gap: 12px; }
      .headline { font-weight: 700; font-size: 16px; }
      .why { margin: 0; padding-left: 18px; }
      .why li { margin-bottom: 4px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
